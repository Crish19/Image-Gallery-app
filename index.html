<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="guayusa">Guayusa</span>
                <span class="item" data-name="chocho">Chocho</span>
                <span class="item" data-name="sacha">Sacha Inchi</span>
            </div>
        </nav>
        <div class="gallery">
            <div class="image" data-name="chocho" ><span><img src="./media/lupwi leche.png" alt=""></span></div>
            <div class="image" data-name="chocho"><span><img src="./media/Lupwi-Chocolate-Fenix-Market-600x600.jpg" alt=""></span></div>
            <div class="image" data-name="guayusa"><span><img src="./media/Te-Guayusa-con-Jengibre-y-Limon-Waykana-30-g.webp" alt=""></span></div>
            <div class="image" data-name="chocho"><span><img src="./media/proteina-de-chocho-allpa-viva-250-g.jpeg" alt=""></span></div>
            <div class="image" data-name="chocho"><span><img src="./media/Superchocolate-en-polvo-con-chocho-y-lupini-Allpa-Viva-225g-1-7868000774931.webp" alt=""></span></div>
            <div class="image" data-name="guayusa"><span><img src="./media/waykana-frutos-rojos.jpeg" alt=""></span></div>
            <div class="image" data-name="guayusa"><span><img src="./media/waykana-doy-pack_JhQ7vTC_Uj1aSzY.jpeg" alt=""></span></div>
            <div class="image" data-name="sacha"><span><img src="./media/seq054-vega-savi-seed-karmalized-5oz_1.jpg" alt=""></span></div>

        </div>
    </div>

    <!--fullscreen image preview box-->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category:<p>Not defined</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src=" " alt="">
        </div>
    </div>
    <div class="shadow">

    </div>
    <script src="script.js"></script>

</body>
</html>
